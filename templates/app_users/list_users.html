{% extends 'general/base.html' %}

{% load static %}

{% block body %}

<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
        <li>
            {{ user.username }} ({{ user.email }}) - 
            <a href="{% url 'delete_user' user.user_id %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>

{% endblock %}
