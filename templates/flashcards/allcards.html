{% extends 'general/base.html' %}

{% load static %}

{% block body %}
<div class="gallery">
    {% for card in cards %}
        <div class="card-container" id="card-{{ card.id }}">
            <div class="word-container">{{ card.word }}</div>
            <div class="image-container">
                    <img src="/static/cards/{{ card.front_image }}" onclick="setPrimaryImage('{{ card.id }}', '{{ image_path }}')">
                {% for image_path in card.image_paths %}
                    <img src="/static/cards/{{ image_path }}" onclick="setPrimaryImage('{{ card.id }}', '{{ image_path }}')">


                {% endfor %}
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}

{% block extra_js %}
<style>
    .gallery {
        width: 100%;
        max-width: 2000px;
        margin: auto;
        padding: 10px;
    }
    .card-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 10px;
    }
    .word-container {
        width: 15%;
        margin-right: 0px;
        font-size: 25px;
        font-weight: bold;   
    }
    .image-container {
        float: left;
        justify-content: space-between;
        width: 100%;
    }
    .image-container img {
        width: 30%;
        height: auto;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px;
        transition: transform 0.3s ease;
    }
    .image-container img:hover {
        transform: scale(1.05);
        cursor: pointer;
    }
    #notification {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border-radius: 5px;
        display: none;
    }
</style>
<script>
function setPrimaryImage(cardId, imagePath) {
    fetch('/update_primary_image/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ cardId: cardId, imagePath: imagePath })
    }).then(response => response.json())
      .then(data => {
          if (data.status === 'success') {
              showNotification('Primary image updated successfully.');
          } else {
              showNotification('Failed to update primary image.');
          }
      })
      .catch(error => {
          console.error('Error:', error);
      });
}

function showNotification(message, type) {
    const notification = document.getElementById('notification');
    notification.innerText = message;

    // Clear any previous styles
    notification.style.backgroundColor = '';
    
    if (type === 'success') {
        notification.style.backgroundColor = '#4CAF50'; // Green for success
    } else if (type === 'error') {
        notification.style.backgroundColor = '#f44336'; // Red for error
    }

    notification.style.display = 'block';
    setTimeout(() => { notification.style.display = 'none'; }, 3000);
}
</script>
<div id="notification"></div>
{% endblock %}
